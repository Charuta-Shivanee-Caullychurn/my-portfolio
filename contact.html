          <label for="visitor-name">Name:</label>
          <input type="text" id="visitor-name" name="visitor-name" placeholder="Anna Lee" required>

          <input type="email" id="visitor-email" name="visitor-email" placeholder="annalee@mail.com" required>
        </div>
        <div class="form-group">
          <label for="contact-reason">Reason to Contact:</label>
          <input type="text" id="contact-reason" name="contact-reason" placeholder="Basically a subject" required>
        </div>
        <div class="form-group">
          <label for="visitor-message">Message:</label>
          <textarea id="visitor-message" name="visitor-message" rows="5"  placeholder="This form section is still under construction haha, you can reach out to me via email or on my socials!!" required></textarea>
        </div>
